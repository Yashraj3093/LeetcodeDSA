name: Auto Update README with Latest Problems

on:
  push:
    branches:
      - main   # change to 'master' if needed

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preserve existing README
        run: |
          if [ -f README.md ]; then
            cp README.md README_backup.md
          else
            echo "# ðŸ“š LeetCode Solutions" > README_backup.md
          fi

      - name: Generate Latest Solved Problems Table
        run: |
          echo "" > README.md
          cat README_backup.md >> README.md
          echo "" >> README.md
          echo "## ðŸ•’ Latest Solved Problems" >> README.md
          echo "" >> README.md
          echo "| Problem Folder | Last Updated |" >> README.md
          echo "|----------------|--------------|" >> README.md

          git log --name-only --pretty=format:"%ci" | \
          awk 'NF==1{date=$0} NF>1{print $0, date}' | \
          grep -v README.md | \
          sort -r -k2 | \
          awk '!seen[$1]++ {printf "| [%s](./%s) | %s |\n", $1, $1, substr($2,1,10)}' \
          >> README.md

      - name: Commit and push README
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update README with latest solved problems" || exit 0
          git push
