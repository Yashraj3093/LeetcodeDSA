name: Update README sorted by latest commits

on:
  push:
    branches:
      - main   # change if your branch is 'master'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sorted README
        run: |
          echo "# ðŸ“š LeetCode Solutions (Latest First)" > README.md
          echo "" >> README.md
          echo "| Problem Folder | Last Updated |" >> README.md
          echo "|----------------|--------------|" >> README.md

          git log --name-only --pretty=format:"%ci" | \
          awk 'NF==1{date=$0} NF>1{print date, $0}' | \
          grep -v README.md | \
          sort -r | \
          awk '!seen[$2]++ {printf "| [%s](./%s) | %s |\n", $2, $2, substr($1,1,10)}' \
          >> README.md

      - name: Commit README
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update README sorted by latest commits" || exit 0
          git push
